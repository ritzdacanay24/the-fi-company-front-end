<div class="ul-generator">
  <!-- Action Bar -->
  <div class="action-bar">
    <div class="left-actions">
      <button class="btn btn-primary" (click)="generateLabels(5)">
        <i class="fas fa-plus"></i> Generate 5
      </button>
      <button class="btn btn-outline-primary" (click)="generateLabels(10)">
        <i class="fas fa-plus"></i> Generate 10
      </button>
      <button class="btn btn-outline-secondary" (click)="toggleAddForm()">
        <i class="fas fa-edit"></i> Add Manual
      </button>
    </div>
  </div>

  <!-- Add Form (Collapsible) -->
  <div class="add-form-section" *ngIf="showAddForm">
    <div class="form-card">
      <h3>Add New UL Label</h3>
      <form [formGroup]="addForm" (ngSubmit)="addManualLabel()">
        <div class="form-row">
          <div class="form-group">
            <label>UL Number</label>
            <input 
              type="text" 
              formControlName="ulNumber" 
              placeholder="Enter 10-digit UL number"
              class="form-control"
              [class.is-invalid]="addForm.get('ulNumber')?.invalid && addForm.get('ulNumber')?.touched">
            <div class="invalid-feedback" *ngIf="addForm.get('ulNumber')?.invalid && addForm.get('ulNumber')?.touched">
              Please enter a valid 10-digit UL number
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input 
              type="text" 
              formControlName="description" 
              placeholder="Enter description"
              class="form-control"
              [class.is-invalid]="addForm.get('description')?.invalid && addForm.get('description')?.touched">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add Label</button>
            <button type="button" class="btn btn-secondary" (click)="toggleAddForm()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
