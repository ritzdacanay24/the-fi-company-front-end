<div class="ul-list">
  <!-- Filter Section -->
  <div class="filter-section">
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input 
        type="text" 
        placeholder="Search by UL number, description, or job..."
        [value]="searchTerm"
        (input)="onSearch($event)"
        class="search-input">
    </div>
    
    <div class="status-filters">
      <button 
        class="filter-btn" 
        [class.active]="selectedStatus === 'all'"
        (click)="onStatusFilter('all')">
        All
      </button>
      <button 
        class="filter-btn available" 
        [class.active]="selectedStatus === 'available'"
        (click)="onStatusFilter('available')">
        Available
      </button>
      <button 
        class="filter-btn assigned" 
        [class.active]="selectedStatus === 'assigned'"
        (click)="onStatusFilter('assigned')">
        Assigned
      </button>
      <button 
        class="filter-btn used" 
        [class.active]="selectedStatus === 'used'"
        (click)="onStatusFilter('used')">
        Used
      </button>
    </div>

    <div class="right-actions">
      <button class="btn btn-outline-success" (click)="onExport()">
        <i class="fas fa-download"></i> Export CSV
      </button>
    </div>
  </div>

  <!-- Labels Grid -->
  <div class="labels-grid">
    <div class="label-card" *ngFor="let label of filteredLabels" [class]="label.status">
      <div class="label-header">
        <div class="ul-number">{{ label.ul_number }}</div>
        <div class="status-badge" [class]="label.status">{{ label.status }}</div>
      </div>
      
      <div class="label-body">
        <div class="description">{{ label.description }}</div>
        <div class="meta-info">
          <small class="created-date">Created: {{ label.dateCreated | date:'MMM d, y' }}</small>
          <small class="assigned-info" *ngIf="label.assignedTo">Assigned to: {{ label.assignedTo }}</small>
          <small class="used-date" *ngIf="label.dateUsed">Used: {{ label.dateUsed | date:'MMM d, y' }}</small>
        </div>
      </div>
      
      <div class="label-actions">
        <button 
          *ngIf="label.status === 'available'" 
          class="btn btn-sm btn-primary"
          (click)="onAssignLabel(label)">
          Assign
        </button>
        <button 
          *ngIf="label.status === 'assigned'" 
          class="btn btn-sm btn-success"
          (click)="onMarkUsed(label)">
          Mark Used
        </button>
        <button 
          *ngIf="label.status !== 'available'" 
          class="btn btn-sm btn-outline-secondary"
          (click)="onResetLabel(label)">
          Reset
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="filteredLabels.length === 0">
    <i class="fas fa-search fa-3x"></i>
    <h3>No labels found</h3>
    <p>Try adjusting your search or filters, or generate some new labels.</p>
  </div>
</div>
