<ng-template [ngIf]="isLoading">
    <div class="row d-flex justify-content-center text-center">
        <div class="col">
            <div class="spinner-grow text-primary mt-5 mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-5">Loading... Please wait.</p>
        </div>
    </div>
</ng-template>
