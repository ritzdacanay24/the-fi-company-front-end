<label class="form-label" *ngIf="showLabel">{{form_label}} <span *ngIf="required" class="text-danger">*</span></label>
<ng-select bindLabel="cm_addr" #select [clearOnBackspace]="false" [items]="data$ | async" [addTag]="addTag"
  [multiple]="multiple" [hideSelected]="hideSelected" [trackByFn]="trackByFn" [minTermLength]="minTermLength"
  [loading]="dataLoading" loadingText="Loading..." typeToSearchText="Please enter {{minTermLength}} or more characters"
  [typeahead]="dataInput$" [(ngModel)]="value" [virtualScroll]="virtualScroll" (change)="getSelectedValue($event)"
  [editableSearchTerm]="editableSearchTerm" [placeholder]="placeholder" [class]="className"
  [dropdownPosition]="dropdownPosition" [closeOnSelect]="closeOnSelect" [notFoundText]="notFoundText"
  [clearSearchOnAdd]="true" [disabled]="disabled" [openOnEnter]="openOnEnter" [appendTo]="appendToBody"
  [clearable]="true" [ngClass]="ngClass">

  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
    <div>
      <p> Name: <b>{{ item.cm_addr }}</b> | Status: <b>{{item.cm_active ? 'Active':'Inactive'}}</b></p>
      <p> Sort: <b>{{item.cm_sort}}</b></p>
    </div>
  </ng-template>
</ng-select>
