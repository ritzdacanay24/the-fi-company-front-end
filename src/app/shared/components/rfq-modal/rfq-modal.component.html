<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">RFQ Form</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="dismiss()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <app-loading [isLoading]="isLoading" [showBorder]="false"></app-loading>
  <div [hidden]="isLoading">
    <app-rfq-form (setFormEmitter)="setFormEmitter($event)" [submitted]="submitted"></app-rfq-form>
  </div>
</div>
<div class="modal-footer">
  <button (click)="dismiss()" type="button" class="btn btn-light me-auto">Close</button>
  <button (click)="getData()" type="button" class="btn btn-primary">Refresh</button>
</div>
