<div class="input-group">
  <span class="input-group-text"><i class="mdi mdi-calendar-blank-outline"></i> </span>
  <input class="form-control pointer" style="width:250px" [mbscOptions]="myDatepickerOptions" mbsc-datepicker
    [(ngModel)]="value" (ngModelChange)="onChangeDate(true)" [attr.disabled]="disabled ? '' : null" />
  <span class="input-group-text- ms-3" *ngIf="displayOptions">
    <select class="form-select" (change)="onChangeOption()" [(ngModel)]="optionValue" [disabled]="disabled">
      <option *ngFor="let row of options" [value]="row.value" [disabled]="row.value == 'custom'">{{row.text}}</option>
    </select>
  </span>
</div>
