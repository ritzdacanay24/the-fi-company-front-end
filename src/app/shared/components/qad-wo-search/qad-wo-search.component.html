<label class="form-label" *ngIf="showLabel">{{form_label}} <span *ngIf="required" class="text-danger">*</span></label>
<ng-select bindLabel="wo_nbr" #select [clearOnBackspace]="false" [items]="data$ | async" [addTag]="addTag"
  [multiple]="multiple" [hideSelected]="hideSelected" [trackByFn]="trackByFn" [minTermLength]="minTermLength"
  [loading]="dataLoading" loadingText="Loading..." typeToSearchText="Please enter {{minTermLength}} or more characters" [typeahead]="dataInput$"
  [(ngModel)]="value" [virtualScroll]="virtualScroll" (change)="getSelectedValue($event)"
  [editableSearchTerm]="editableSearchTerm" [placeholder]="placeholder" [class]="className"
  [dropdownPosition]="dropdownPosition" [closeOnSelect]="closeOnSelect" [notFoundText]="notFoundText"
  [clearSearchOnAdd]="true" [disabled]="disabled" [openOnEnter]="openOnEnter" [appendTo]="appendToBody"
  [clearable]="true" [ngClass]="ngClass">

  <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
    <div>
      <p> WO: <b>{{ item.wo_nbr }}</b></p>
      <p> Part: <b>{{item.wo_part}}</b> </p>
      <p> Due: <b>{{item.wo_due_date}}</b> </p>
    </div>
  </ng-template>
</ng-select>
