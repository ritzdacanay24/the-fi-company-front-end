<div class="modal-header d-flex justify-content-between">
    <div style="width:400px">
        <input style="display: none;">
        <app-qad-part-search (notifyParent)="notifyParent($event)" [value]="partNumber"
            [showLabel]="false"></app-qad-part-search>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="dismiss()" aria-label="Close"></button>
</div>

<div class="modal-body" *ngIf="isLoading">
    <app-loading [isLoading]="isLoading" [showBorder]="false"></app-loading>
</div>

<div class="modal-body bg-light" *ngIf="!isLoading">
    <app-part-lookup [partNumber]="partNumber" (isLoadingEmitter)="isLoadingEmitter($event)"
        (hasDataEmitter)="hasDataEmitter = $event;" (getDataEmitter)="getData = $event"></app-part-lookup>
</div>
<div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-light">Close</button>
    <button (click)="getData()" type="button" [disabled]="isLoading" class="btn btn-primary">Refresh</button>
</div>
