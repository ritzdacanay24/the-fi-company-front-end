<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Work Order Routing Info</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="dismiss()" aria-label="Close"></button>
</div>

<div class="modal-body mh-400">
    <div class="input-group mb-3 w-50">
        <div class="input-group-prepend" (click)="getData()">
            <button class="btn btn-primary" type="button">Search</button>
        </div>
        <input type="search" class="form-control" placeholder="Enter part number" [(ngModel)]="partNumber"
            (keyup.enter)="getData()">
    </div>

    <h4 *ngIf="!isLoading && data?.length == 0" class="text-center align-middle mt-2">No records found</h4>

    <ag-grid-angular *ngIf="data?.length > 0" style="width: 100%; height: 357px;" class="ag-theme-alpine"
        [gridOptions]="gridOptions" [rowData]="data">
    </ag-grid-angular>
</div>

<div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-gray">Close</button>
    <button (click)="getData()" type="button" class="btn btn-primary ms-auto">Refresh</button>
</div>
