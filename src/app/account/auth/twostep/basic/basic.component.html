<div class="auth-page-wrapper pt-5">

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/fi-color.png" alt="" width="150">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="mb-4">
                                <div class="avatar-lg mx-auto">
                                    <div class="avatar-title bg-light text-primary display-5 rounded-circle">
                                        <i class="ri-mail-line"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="p-2 mt-4">
                                <div class="text-muted text-center mb-4 mx-lg-3">
                                    <h4>Verify Your Email</h4>
                                    <p>Please enter the 4 digit code sent to <br/><span
                                            class="fw-semibold">{{this.stateData?.email}}</span></p>
                                </div>

                                <form>
                                    <p *ngIf="valid == false" class="text-center text-danger mb-2">Incorrect Passcode</p>
                                    <div class="row twostep-input">
                                        <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="config"
                                            containerClass="text-dark" inputClass="text-dark" (keydown.enter)="onSubmit()"></ng-otp-input>
                                    </div>
                                </form><!-- end form -->

                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary w-100"
                                        (click)="onSubmit()">Confirm</button>
                                </div>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <!-- <div class="mt-4 text-center">
                        <p class="mb-0">Didn't receive a code ? <a routerLink="/auth/pass-reset/basic"
                                class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
                    </div> -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
