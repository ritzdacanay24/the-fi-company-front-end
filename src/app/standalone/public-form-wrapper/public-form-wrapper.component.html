<div class="public-form-wrapper d-flex flex-column min-vh-100">
    <!-- Shared Header -->
    <app-shared-header [pageTitle]="pageTitle" [pageDescription]="pageDescription" [pageIcon]="pageIcon"
        [isAuthenticated]="isAuthenticated" [currentUser]="currentUser" [hasValidUserImage]="hasValidUserImage"
        [sessionTimeRemaining]="getTimeRemainingFormatted()"
        [inactivityTimeRemaining]="getInactivityTimeRemainingFormatted()" (extendSession)="extendSession()"
        (logout)="logout()" (userImageError)="onUserImageError($event)" (goToFormsMenu)="goToFormsMenu()">
    </app-shared-header>

    <!-- Main Content -->
    <div class="form-content flex-grow-1">
        <div class="container py-5">


            <div class=" border-bottom" style="margin-top: 56px;">
                <div class="container py-4">
                    <!-- Header Section -->
                    <div class="text-center">
                        <h2 class="mb-2 text-primary">{{ pageTitle }}</h2>
                        <p class="text-muted mb-0 lead">{{ pageDescription }}</p>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <!-- Login Screen -->
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">

                    <app-temporary-login *ngIf="!isAuthenticated" [formTitle]="formTitle"
                        [formDescription]="formDescription" (loginSuccess)="onLoginSuccess($event)"
                        (loginErrorEvent)="onLoginError($event)" (sessionExpired)="onSessionExpired()">
                    </app-temporary-login>
                </div>
            </div>

            <!-- Form Content (Projected) -->
            <div *ngIf="isAuthenticated">
                <ng-content></ng-content>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">
                        <i class="mdi mdi-copyright me-1"></i>
                        {{ getCurrentYear() }} The Fi Company. All rights reserved.
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="text-muted">
                        Secure Temporary Access System
                    </small>
                </div>
            </div>
        </div>
    </footer>
</div>
