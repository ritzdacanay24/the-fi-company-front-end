<div class="row">
  <div class="col-12 col-xl-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">

          <div class="form-icon">
            <input type="search" class="form-control form-control-icon" style="width:250px"
              (ngModelChange)="this.gridApi?.setQuickFilter($event);" [value]="searchName" [(ngModel)]="searchName"
              placeholder="Search">
            <i class="ri-search-2-line"></i>
          </div>
          
          <div class="ms-3">
            <app-grid-settings [gridApi]="gridApi"
              [pageId]="pageId"></app-grid-settings>
          </div>

          <div class="ms-3">
            <app-grid-filters [gridApi]="gridApi" [pageId]="pageId"></app-grid-filters>
          </div>

          <div class="ms-auto">
            <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-quartz no-border"
          style="height: calc(100vh - 170px);" [rowData]="data" [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
