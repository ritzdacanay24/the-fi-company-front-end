<div class="modal-header mb-0 pb-0">
    <h4 class="modal-title" id="modal-basic-title">{{data?.labelName}} - {{data?.labelSize}}</h4>
</div>

<div class="modal-body">

    <div class="mb-5 text-center">
        <img [src]="data?.labelImage" style="width:200px" class="img-fluid img-thumbnail">
    </div>

    <form [formGroup]="form" autocomplete="off">

        <div class="mb-3">
            <label class="form-label">Start Location</label>
            <input formControlName="start_location" type="text" class="form-control" placeholder="Enter Start Location">
        </div>

        <div class="mb-3">
            <label class="form-label">End Location</label>
            <input formControlName="end_location" type="text" class="form-control" placeholder="Enter End Location">
        </div>

        <div class="mb-3">
            <label class="form-label">Arrow Direction</label>
            <select class="form-select" formControlName="arrowDirection">
                <option *ngFor="let row of ['Up','Down']">{{row}}</option>
            </select>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-light me-auto">Close</button>
    <button (click)="onPrint()" type="button" class="btn btn-primary">Print</button>
</div>
