<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xl-10 col-xxl-8">

      <!-- Page Header -->
      <div class="mb-4">
        <div class="d-flex align-items-center mb-3">
          <button type="button" class="btn btn-outline-secondary me-3" (click)="goBack()" *ngIf="goBack" title="Back">
            <i class="mdi mdi-arrow-left me-2"></i>Back
          </button>
          <div class="bg-primary bg-gradient rounded-circle me-3 d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
            <i class="mdi mdi-truck-delivery text-white fs-4"></i>
          </div>
          <div>
            <h2 class="mb-1 text-primary">{{title}}</h2>
            <p class="text-muted mb-0">Create a new shipping request.</p>
          </div>
        </div>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <app-shipping-request-form (setFormEmitter)="setFormEmitter($event)" [submitted]="submitted"></app-shipping-request-form>

          <div class="mt-3">
            <h5 class="mb-2">Attachments</h5>
            <div class="mb-3">
              <input (change)="this.onFilechange($event)" class="form-control" type="file" id="file" multiple name="file">
              <button (click)="this.upload()" type="button" class="btn btn-primary mt-2" *ngIf="id">Upload</button>
            </div>
          </div>
        </div>

        <div class="card-footer bg-light border-top d-flex p-3">
          <button type="button" class="btn btn-outline-secondary" [disabled]="isLoading" (click)="onCancel()">
            <i class="mdi mdi-close me-1"></i>Cancel
          </button>
          <button type="button" class="btn btn-primary ms-auto" [disabled]="isLoading" (click)="onSubmit()">
            <i class="mdi mdi-check-circle-outline me-1"></i>Submit
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
