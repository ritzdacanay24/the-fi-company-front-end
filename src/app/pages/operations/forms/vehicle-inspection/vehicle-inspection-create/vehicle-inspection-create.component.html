<div class="row">
    <div class="content-grid col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-10 col-xxxl-12">


        <!-- Header Section -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body bg-info position-relative overflow-hidden text-white">
                <div class="position-absolute" style="top: -20px; right: -20px; opacity: 0.1;">
                    <i class="mdi mdi-truck" style="font-size: 8rem;"></i>
                </div>
                <div class="d-flex align-items-center position-relative">
                    <div class="me-3">
                        <div class="bg-white bg-opacity-25 rounded-circle p-3 d-inline-flex">
                            <i class="mdi mdi-truck text-white" style="font-size: 1.5rem;"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="mb-1 fw-bold text-white">Vehicle Inspection Report</h3>
                        <p class="mb-0 text-white opacity-75">Daily vehicle safety and maintenance inspection
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-header d-flex align-items-center">
                <button class="btn btn-light btn-sm shadow-none bg-light rounded border-0 me-2 me-auto" *ngIf="goBack"
                    (click)="goBack()"><i class="mdi mdi-arrow-left pointer text-muted"></i> Back</button>
                <h4 class="card-title mb-0 flex-grow-1 text-end"> {{title}} </h4>
            </div>
            <div class="card-body" style="min-height:300px">
                <app-vehicle-inspection-form (setFormEmitter)="setFormEmitter($event)"
                    (setDetailsFormEmitter)="setDetailsFormEmitter($event)" [submitted]="submitted"
                    (setFormErrorsEmitter)="setFormErrorsEmitter($event)"></app-vehicle-inspection-form>


                <div class="mt-3">
                    <div class="form-group">
                        <label for="file">File</label>
                        <input id="file" type="file" multiple class="form-control" (change)="onFileChange($event)">
                    </div>
                </div>


            </div>
            <div class="card-footer d-flex d-flex justify-content-between">
                <button class="btn btn-light" [disabled]="isLoading" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" [disabled]="isLoading" (click)="onSubmit()">Submit</button>
            </div>
        </div>
    </div>
</div>
