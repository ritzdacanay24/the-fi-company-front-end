<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xl-10 col-xxl-8">
      

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <app-material-request-form [value]="value" (setFormEmitter)="setFormEmitter($event)" [submitted]="submitted"
            [addMoreItems]="addMoreItems" [onDeleteItem]="onDeleteItem"></app-material-request-form>
        </div>
        
        <div class="card-footer bg-light border-top d-flex p-3">
          <button type="button" class="btn btn-outline-secondary me-2" [disabled]="isLoading" (click)="onCancel()">
            <i class="mdi mdi-close me-1"></i>Cancel
          </button>
          <button type="submit" class="btn btn-success ms-auto" [disabled]="isLoading" (click)="onSubmit()">
            @if (isLoading) {
              <span class="spinner-border spinner-border-sm me-2" role="status"></span>
              Creating Request...
            } @else {
              <i class="mdi mdi-check-circle-outline me-1"></i>Create Material Request
            }
          </button>
        </div>
      </div>
      
    </div>
  </div>
</div>
