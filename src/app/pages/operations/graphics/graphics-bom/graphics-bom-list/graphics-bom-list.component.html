<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <app-date-range (setDateRange)="onChangeDate($event)" [value]="dateRange"
                            [displayOptions]="true"></app-date-range>
                    </div>

                    <div class="form-icon">
                        <input type="text" class="form-control form-control-icon" style="width:250px"
                            (ngModelChange)="this.gridApi.setGridOption('quickFilterText', query);" [(ngModel)]="query"
                            placeholder="Search">
                        <i class="ri-search-2-line"></i>
                    </div>

                    <button class="btn btn-light ms-3" (click)="getData()"><i class="mdi mdi-refresh"></i></button>

                    <div class="ms-3">
                        <app-grid-settings [gridApi]="gridApi" [gridColumnApi]="gridColumnApi"
                            [pageId]="pageId"></app-grid-settings>
                    </div>

                    <div class="ms-3">
                        <app-grid-filters [gridApi]="gridApi" [gridColumnApi]="gridColumnApi"
                            [pageId]="pageId"></app-grid-filters>
                    </div>

                    <div class="ms-auto">
                        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <ag-grid-angular class="ag-theme-quartz no-border" [rowData]="data" [columnDefs]="columnDefs"
                    [gridOptions]="gridOptions" style="height: calc(100vh - 170px);">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
