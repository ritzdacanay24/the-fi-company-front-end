<div class="row">
    <div class="col-12 col-xl-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <div>
                    <div class="form-icon">
                        <input type="search" class="form-control form-control-icon" style="width:250px"
                            (ngModelChange)="onFilterTextBoxChanged($event)" [value]="searchName"
                            [(ngModel)]="searchName" placeholder="Search">
                        <i class="ri-search-2-line"></i>
                    </div>
                </div>

                <button class="btn btn-light ms-3" (click)="getData()"><i class="mdi mdi-refresh"></i></button>

                <div class="ms-3">
                    <app-grid-settings [data]="tableList?.data" [gridApi]="gridApi" [gridColumnApi]="gridColumnApi"
                        [pageId]="pageId" [value]="gridViewId" (emitGrid)="emitGrid($event)"></app-grid-settings>
                </div>


                <div class="ms-3 me-3">
                    <app-grid-filters [data]="defaultFilters" [gridApi]="gridApi" [gridColumnApi]="gridColumnApi"
                        [pageId]="pageId" [value]="gridFilterId" [dataRenderered]="dataRenderered"
                        (emitFilter)="emitFilter($event)"></app-grid-filters>
                </div>

                <span class="badge bg-danger-subtle text-danger ms-auto me-2 pointer ms-3" style="font-size: 14px;"
                    (click)="pastDue()">
                    {{statusCount.pastDue}} Past
                    Due</span>
                <span class="badge  bg-warning-subtle me-2 text-warning pointer" style="font-size: 14px;"
                    (click)="dueToday()">
                    {{statusCount.todayDue}} Due Today</span>
                <span class="badge bg-success-subtle me-2 pointer  text-success" style="font-size: 14px;"
                    (click)="future()">
                    {{statusCount.futureDue}} Future</span>
                <span class="badge bg-light text-body pointer" style="font-size: 14px;" (click)="all()">
                    {{statusCount.pastDue + statusCount.todayDue + statusCount.futureDue}} Total</span>
            </div>
            <div class="card-body p-0">
                <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-quartz no-border"
                    style="height: calc(100vh - 170px);" [rowData]="data" [columnDefs]="columnDefs">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
