<div class="row">
  <div class="content-grid col col-lg-12 col-xl-10 col-xxl-7">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <button class="btn btn-light btn-sm shadow-none bg-light rounded border-0 me-2 me-auto" *ngIf="goBack"
          (click)="goBack()"><i class="mdi mdi-arrow-left pointer text-muted"></i> Back</button>
        <h4 class="card-title mb-0 flex-grow-1 text-end"> {{title}} </h4>
      </div>
      <div class="card-body" style="min-height:300px">
        <app-shortages-form (setFormEmitter)="setFormEmitter($event)" [submitted]="submitted"></app-shortages-form>
      </div>
      <div class="card-footer d-flex">
        <button class="btn btn-gray" [disabled]="isLoading" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary ms-auto me-2" [disabled]="isLoading" (click)="onSubmit()">Submit</button>
        <button class="btn btn-primary" [disabled]="isLoading" (click)="onSubmit(true)">Submit & Create Another</button>
      </div>
    </div>
  </div>
</div>
