<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <div class="form-icon me-3">
                        <input type="search" class="form-control form-control-icon" style="width:250px"
                            (ngModelChange)="setFilter($event);" [(ngModel)]="query" placeholder="Search">
                        <i class="ri-search-2-line"></i>
                    </div>
                    <div class="ms-auto">
                        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <ag-grid-angular class="ag-theme-quartz no-border" [rowData]="data" [columnDefs]="columnDefs"
                    [gridOptions]="gridOptions" style="height: calc(100vh - 170px);">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
