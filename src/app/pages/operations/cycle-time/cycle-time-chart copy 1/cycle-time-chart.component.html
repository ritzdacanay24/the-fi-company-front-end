<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <div class="ms-auto">
                        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>

                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [plugins]="barChartPlugins" [legend]="barChartLegend" height="80">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <div class="ms-auto">
                        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <ag-grid-angular class="ag-theme-quartz no-border" [rowData]="dataTable" [columnDefs]="columnDefs"
                    [gridOptions]="gridOptions" style="height: calc(100vh - 170px);">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
