<!-- Enhanced Calendar Header -->
<div class="row mb-3">
    <div class="col-12">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white border-0 calendar-header">
                <div class="row align-items-center">
                    <div class="col-lg-4 col-md-12 mb-2 mb-lg-0">
                        <h4 class="mb-0 fw-bold text-white">
                            <i class="mdi mdi-calendar text-white me-2"></i>
                            Operations Calendar
                        </h4>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-2 mb-lg-0 text-center text-md-center">
                        <!-- Quick Date Navigation -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-light btn-sm" (click)="navigateDate('prev')">
                                <i class="mdi mdi-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" (click)="goToToday()">
                                Today
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" (click)="navigateDate('next')">
                                <i class="mdi mdi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 text-end text-md-end">
                        <!-- View Switcher and Actions -->
                        <div class="btn-group me-2" role="group">
                            <button type="button" class="btn btn-outline-light btn-sm" 
                                    [class.active]="currentView === 'month'"
                                    (click)="switchView('month')">
                                <span class="d-none d-sm-inline">Month</span>
                                <i class="mdi mdi-calendar d-sm-none"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" 
                                    [class.active]="currentView === 'week'"
                                    (click)="switchView('week')">
                                <span class="d-none d-sm-inline">Week</span>
                                <i class="mdi mdi-calendar-week d-sm-none"></i>
                            </button>
                            <button type="button" class="btn btn-outline-light btn-sm" 
                                    [class.active]="currentView === 'day'"
                                    (click)="switchView('day')">
                                <span class="d-none d-sm-inline">Day</span>
                                <i class="mdi mdi-calendar-today d-sm-none"></i>
                            </button>
                        </div>
                        <button type="button" class="btn btn-light btn-sm" (click)="createEvent()">
                            <i class="mdi mdi-plus me-1"></i><span class="d-none d-sm-inline">New Event</span>
                        </button>
                        <div class="btn-group ms-2" ngbDropdown placement="bottom-right">
                            <button class="btn btn-outline-light btn-sm" ngbDropdownToggle>
                                <i class="mdi mdi-dots-vertical"></i>
                            </button>
                            <div class="dropdown-menu" ngbDropdownMenu>
                                <h6 class="dropdown-header">Keyboard Shortcuts</h6>
                                <div class="dropdown-item-text small">
                                    <div class="d-flex justify-content-between">
                                        <span>New Event:</span>
                                        <kbd>Ctrl+N</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Today:</span>
                                        <kbd>T</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Month View:</span>
                                        <kbd>M</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Week View:</span>
                                        <kbd>W</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Day View:</span>
                                        <kbd>D</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Navigate:</span>
                                        <kbd>Ctrl+←/→</kbd>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Refresh:</span>
                                        <kbd>Ctrl+R</kbd>
                                    </div>
                                </div>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" (click)="exportCalendar()">
                                    <i class="mdi mdi-download me-2"></i>Export Calendar
                                </button>
                                <button class="dropdown-item" (click)="printCalendar()">
                                    <i class="mdi mdi-printer me-2"></i>Print Calendar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Calendar Stats and Filters -->
            <div class="card-body p-3 bg-light">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-12 mb-2 mb-lg-0">
                        <div class="d-flex align-items-center gap-3 flex-wrap">
                            <!-- Event Type Filters -->
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="filterAll" 
                                       [(ngModel)]="filters.showAll" (change)="onFilterChange('all')">
                                <label class="form-check-label fw-semibold" for="filterAll">All Events</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="filterScheduler" 
                                       [(ngModel)]="filters.showScheduler" (change)="onFilterChange('scheduler')">
                                <label class="form-check-label" for="filterScheduler">Field Service</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="filterOther" 
                                       [(ngModel)]="filters.showOther" (change)="onFilterChange('other')">
                                <label class="form-check-label" for="filterOther">Other Events</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 text-lg-end">
                        <!-- Quick Stats -->
                        <div class="d-flex align-items-center justify-content-lg-end justify-content-center gap-2 flex-wrap calendar-stats">
                            <div class="bg-primary bg-opacity-10 px-3 py-1 rounded stats-badge">
                                <small class="text-primary fw-semibold">Total: {{totalEvents}}</small>
                            </div>
                            <div class="bg-warning bg-opacity-10 px-3 py-1 rounded stats-badge">
                                <small class="text-warning fw-semibold">Pending: {{pendingEvents}}</small>
                            </div>
                            <div class="bg-success bg-opacity-10 px-3 py-1 rounded stats-badge">
                                <small class="text-success fw-semibold">Completed: {{completedEvents}}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <div class="card calendar-container">
            <div class="card-body p-0" style="width: 100%;height: calc(100vh - 280px);">
                <mbsc-eventcalendar [selectedDate]="start" #myTimeline [data]="filteredEvents" [options]="eventSettings"
                    [view]="calView"></mbsc-eventcalendar>
            </div>
        </div>
    </div>
</div>
