<form [formGroup]="form">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label required">Vendor</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="title" formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" placeholder="Enter vendor name">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label required">Type</label>
        <div class="col-sm-9">

            <input id="typeahead-focus" type="text" class="form-control" formControlName="inbound_or_pickup"
                [ngbTypeahead]="search" (focus)="focus$.next($any($event).target.value)"
                (click)="click$.next($any($event).target.value)" (ngModelChange)="setColor()" #instance="ngbTypeahead"
                placeholder="Enter event type" [editable]="true" />

            <!-- 
                <select class="form-control" formControlName="inbound_or_pickup" (change)="setColor()"
                [ngClass]="{ 'is-invalid': submitted && f['inbound_or_pickup'].errors }">
                    <option *ngFor="let row of option_types" [value]="row.name">{{row.name}}</option>
                </select> 
            -->

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 col-md-6 mb-3">
            <label class="form-label required">Background Color</label>
            <div class="input-group">
                <input class="form-control" [cpOutputFormat]="'hex'" [cpDisableInput]="true" [cpPosition]="'bottom'"
                    [cpPresetColors]="cpPresetColors" [(colorPicker)]="form.value.background_color"
                    formControlName="background_color" placeholder="Select background color"
                    (colorPickerChange)="setValue('background_color', $event)" />
            </div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <label class="form-label required">Text Color</label>
            <div class="input-group">
                <input class="form-control" [cpOutputFormat]="'hex'" [cpDisableInput]="true" [cpPosition]="'bottom'"
                    [cpPresetColors]="cpPresetColorsText" [(colorPicker)]="form.value.text_color"
                    formControlName="text_color" placeholder="Select text color"
                    (colorPickerChange)="setValue('text_color', $event)" />
            </div>
        </div>

        <div class="col-md-12 col-md-3 mb-3">
            <label class="form-label">Color scheme</label>
            <span class="input-group-text" id="basic-addon1" [style.background]="form.value.background_color"
                [style.color]="form.value.text_color">Color scheme</span>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label required">Start Date</label>
        <div class="col-sm-9">
            <input type="date" placeholder="Enter request date" class="form-control" formControlName="start_date"
                [ngClass]="{ 'is-invalid': submitted && f['start_date'].errors }">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label required">End Date</label>
        <div class="col-sm-9">
            <input type="date" placeholder="Enter request date" class="form-control" formControlName="end_date"
                [ngClass]="{ 'is-invalid': submitted && f['end_date'].errors }">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label required">Time</label>
        <div class="col-sm-9">
            <input formControlName="start_time" class="form-control" type="time" id="start-time" name="start-time"
                [ngClass]="{ 'is-invalid': submitted && f['start_time'].errors }">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">PO#/RMA#</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="po_number" formControlName="po_number"
                [ngClass]="{ 'is-invalid': submitted && f['po_number'].errors }" placeholder="Enter PO#/RMA#">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Comments</label>
        <div class="col-sm-9">
            <textarea type="text" class="form-control" name="comments" formControlName="comments"
                [ngClass]="{ 'is-invalid': submitted && f['comments'].errors }" autosize [minRows]="2"
                placeholder="Enter any comments"></textarea>
        </div>
    </div>



</form>
