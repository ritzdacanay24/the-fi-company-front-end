<nav class="navbar">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="feather icon-menu"></i>
  </a>
  <div class="navbar-content">
    <ul class="navbar-nav">
      <li class="nav-item nav-profile" ngbDropdown>
        <a class="nav-link" ngbDropdownToggle id="profileDropdown">
          <img class="wd-30 ht-30 rounded-circle" [src]="currentUserInfo.image" alt="profile">
          <span class="name font-weight-bold ms-2">{{currentUserInfo.full_name}}</span>
        </a>
        <div ngbDropdownMenu class="px-0" aria-labelledby="profileDropdown">
          <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
            <div class="mb-3">
              <img class="wd-80 ht-80 rounded-circle" [src]="currentUserInfo.image" alt="">
            </div>
            <div class="text-center">
              <p class="tx-16 fw-bolder">{{currentUserInfo.full_name}}</p>
            </div>
          </div>
          <ul class="list-unstyled p-1">
            <li class="dropdown-item py-2">
              <a href="" (click)="onLogout($event)" class="d-flex text-body ms-0">
                <i class="feather icon-log-out me-2 icon-md"></i>
                <span>Log Out</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
      <li class="nav-item nav-notifications nav-item-hover">
        <a class="nav-link  link-no-color-hover  d-none d-sm-inline" id="light-dark-mode" role="button"
          (click)="changeTheme(true)">
          <i class="link-icon feather icon-sun"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
