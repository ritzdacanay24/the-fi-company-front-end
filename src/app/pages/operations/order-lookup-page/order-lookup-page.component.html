<div class="container" *ngIf="!hasDataEmitter">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                            <i class="bx bx-search text-white fs-3"></i>
                        </div>
                        <h3 class="mb-2">Order Lookup</h3>
                        <p class="text-muted">Search for sales order information</p>
                    </div>
                    
                    <div class="mb-4">
                        <app-so-search [appendToBody]="'body'" (notifyParent)="notifyParent($event)"
                            [value]="salesOrderNumber" [autoFocus]="true" [showLabel]="false"></app-so-search>
                    </div>

                    <div *ngIf="salesOrderNumber && isLoading" class="text-muted">
                        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                        Loading order {{salesOrderNumber}}...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" *ngIf="hasDataEmitter">
        <div class="col-md-6 mb-3">
            <app-so-search (notifyParent)="notifyParent($event)" [value]="salesOrderNumber"
                [showLabel]="false"></app-so-search>
        </div>
        <div class="col-md-6 mb-3 d-flex align-items-center justify-content-md-end">
            <h4 class="mb-0 text-primary">Order Lookup</h4>
        </div>
    </div>

    <app-order-lookup [comment]="comment" [salesOrderNumber]="salesOrderNumber" (isLoadingEmitter)="isLoading = $event"
        (hasDataEmitter)="hasDataEmitter = $event;"></app-order-lookup>
</div>
