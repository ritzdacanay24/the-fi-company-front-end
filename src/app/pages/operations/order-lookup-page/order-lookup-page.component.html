<div class="container" *ngIf="!hasDataEmitter">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <div class="card card-body text-center">
                <div class="avatar-sm mx-auto mb-3 mt-3">
                    <div class="avatar-title bg-info-subtle text-info rounded">
                        <i class="h2 bx bx bx-search mt-2   ms-1"></i>
                    </div>
                </div>
                <h2 class="card-title2">Order Lookup</h2>
                <div class="my-4">
                    <app-so-search [appendToBody]="'body'" (notifyParent)="notifyParent($event)"
                        [value]="salesOrderNumber" [autoFocus]="true" [showLabel]="false"></app-so-search>
                </div>

                <div class="text-center" *ngIf="salesOrderNumber && isLoading">
                    <p>Gathering data for SO number "{{salesOrderNumber}}"</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" *ngIf="hasDataEmitter">
        <div class="col mb-3">
            <div style="width:350px">
                <app-so-search (notifyParent)="notifyParent($event)" [value]="salesOrderNumber"
                    [showLabel]="false"></app-so-search>
            </div>
        </div>
        <div class="col mb-3 text-end align-middle">
            <h5>Order Lookup</h5>
        </div>
    </div>

    <app-order-lookup [salesOrderNumber]="salesOrderNumber" (isLoadingEmitter)="isLoading = $event"
        (hasDataEmitter)="hasDataEmitter = $event;"></app-order-lookup>
</div>
