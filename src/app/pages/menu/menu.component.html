<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-lg-8">
      <div class="text-center">
        <img [src]="'assets/images/fi-color.png'" class="rounded"
          style="width:200px;text-align: center;margin-bottom:10px;text-align: center;" />
      </div>
      <div class="card card-unset">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-sm-6 col-lg-6" *ngFor="let row of data">
              <h4 class="mb-3">{{row.name}}</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item pointer" *ngFor="let item of row.children" (click)="isLink(item)">
                  <a class="link-primary">{{item.name}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p class="my-1">
        <a href="https://the-fi-company.atlassian.net/servicedesk/customer/portal/4/group/10/create/33" target="_blank">
          <i class="mdi mdi-help-box fs-22"></i> Help Desk
        </a>
      </p>
    </div>
  </div>
</div>
