<div class="row">
    <div class="col-xl-7 mt-2 col-sm-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <quill-editor [(ngModel)]="text" placeholder="Enter Comments here.." [modules]="quillConfig"
                    class="border-0" style="width:100%;height: 366px;">
                </quill-editor>
            </div>

            <div class="card-footer">
                <button class="btn btn-primary" (click)="!loading && submit()">
                    {{loading? 'Loading...' : 'Submit'}}
                </button>
            </div>
        </div>
    </div>
    <div class=" col-xl-5 mt-2 col-sm-12 grid-margin">
        <div class="card overflow-hidden">
            <div class="card-header">
                <div class="d-flex">
                    <h5 class="text-uppercase">QAD tables</h5>
                </div>
            </div>
            <ag-grid-angular [gridOptions]="gridOptions1" class="ag-theme-alpine no-border" style="height: 413px;"
                [rowData]="queries" [columnDefs]="columnDefs1">
            </ag-grid-angular>
        </div>
    </div>
</div>

<h5 *ngIf="!loading && data?.length == 0">
    No results found.
</h5>

<div class="row" *ngIf="!loading && data?.length > 0">
    <div class="col-12 col-xl-12 mt-2 grid-margin">
        <div class="card overflow-hidden">
            <div class="card-header">
                <div class="d-flex">
                    <h5 class="text-uppercase">Query Information</h5>
                </div>
            </div>
            <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-alpine no-border" style="height: 787px;" [rowData]="data"
                [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>
    </div>
</div>
