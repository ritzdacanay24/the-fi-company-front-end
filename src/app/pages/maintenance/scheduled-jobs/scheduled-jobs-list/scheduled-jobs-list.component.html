<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0 flex-grow-1 text-start"> {{title}} </h4>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-sm">
          <tbody>
            <tr *ngFor="let row of selectedViewOptions" class="align-middle">
              <td>
                <button class="btn btn-sm btn-primary" (click)="runJob(row.value)">Run Job</button>
              </td>
              <td>{{row.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
