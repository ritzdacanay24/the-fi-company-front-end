<form [formGroup]="form" autocomplete="off">

  <div class="mb-3">
    <app-qir-search (notifyParent)="notifyParent($event)" [value]="f.qirNumber.value"></app-qir-search>
  </div>

  <div class="row">
    <div class="col-sm-6 mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
        <option selected disabled value="null">--Select--</option>
        <option *ngFor="let row of status" [value]="row">{{row}}</option>
      </select>
    </div>
    <div class="col-sm-6 mb-3">
      <label class="form-label">Date Raised</label>
      <input class="form-control" type="date" formControlName="dateReported"
        [ngClass]="{ 'is-invalid': submitted && f.dateReported.errors }" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Disposition</label>
    <select class="form-select" formControlName="disposition"
      [ngClass]="{ 'is-invalid': submitted && f.disposition.errors }">
      <option selected disabled value="null">--Select--</option>
      <option *ngFor="let row of disposition" [value]="row">{{row}}</option>
    </select>
  </div>


  <div class="row">
    <div class="col-sm-6 mb-3">
      <label class="form-label">Rejected By</label>
      <input class="form-control" type="text" formControlName="type" placeholder="Enter Rejected By"
        [ngClass]="{ 'is-invalid': submitted && f.type.errors }" />
    </div>
    <div class="col-sm-6 mb-3">
      <label class="form-label">RMA #</label>
      <input class="form-control" type="text" formControlName="rma" placeholder="Enter RMA Number"
        [ngClass]="{ 'is-invalid': submitted && f.rma.errors }" />
    </div>
  </div>

  <div class="mb-3">
    <app-qad-part-search (notifyParent)="setQadPartNumber($event)"
      [ngClass]="{ 'is-invalid': submitted && f.partNumber.errors }" [value]="f.partNumber.value"></app-qad-part-search>
  </div>

  <div class="mb-3">
    <label class="form-label">Part Description</label>
    <input class="form-control" type="text" formControlName="partDescription" placeholder="Enter Part Description"
      [ngClass]="{ 'is-invalid': submitted && f.partDescription.errors }" />
  </div>

  <div class="row">
    <div class="col-sm mb-3">
      <label class="form-label">Qty Rejected</label>
      <input class="form-control" type="text" formControlName="qtyRejected" placeholder="Enter QTY Rejected"
        [ngClass]="{ 'is-invalid': submitted && f.qtyRejected.errors }" (change)="calculate()" />
    </div>
    <div class="col-sm mb-3">
      <label class="form-label">Item Cost</label>
      <input class="form-control" type="text" formControlName="itemCost" placeholder="Enter Item Cost"
        [ngClass]="{ 'is-invalid': submitted && f.itemCost.errors }" />
    </div>
    <div class="col-sm mb-3">
      <label class="form-label">Value</label>
      <input class="form-control" type="text" formControlName="value" placeholder="Enter value"
        [ngClass]="{ 'is-invalid': submitted && f.value.errors }" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 mb-3">
      <label class="form-label">Failure Type</label>
      <input class="form-control" type="text" formControlName="failureType" placeholder="Enter Failure Type"
        [ngClass]="{ 'is-invalid': submitted && f.failureType.errors }" />
    </div>
    <div class="col-sm-6 mb-3">
      <label class="form-label">Component Type</label>
      <input class="form-control" type="text" formControlName="componentType" placeholder="Enter Component Type"
        [ngClass]="{ 'is-invalid': submitted && f.componentType.errors }" />
    </div>
  </div>


  <div class="row">
    <div class="col-sm-6 mb-3">
      <label class="form-label">WO/SO</label>
      <input class="form-control" type="text" formControlName="wo_so" placeholder="Enter WO/SO"
        [ngClass]="{ 'is-invalid': submitted && f.wo_so.errors }" />
    </div>
    <div class="col-sm-6 mb-3">
      <label class="form-label">Lot #</label>
      <input class="form-control" type="text" formControlName="lotNumber" placeholder="Enter LOT Number"
        [ngClass]="{ 'is-invalid': submitted && f.lotNumber.errors }" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Comments</label>
    <textarea type="text" class="form-control" placeholder="Enter comments" formControlName="comments"
      placeholder="Enter Comments" [ngClass]="{ 'is-invalid': submitted && f.comments.errors }" rows="7"></textarea>
  </div>


  <div class="mb-3">
    <div class="form-check form-switch form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active"
        (change)="setBooleanToNumber('active')">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
