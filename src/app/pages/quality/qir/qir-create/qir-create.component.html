<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11 col-xl-10 col-xxl-8">

      <!-- Page Header -->
      <div class="d-flex align-items-center mb-4">
        <button class="btn btn-outline-secondary me-3" *ngIf="goBack" (click)="goBack()">
          <i class="mdi mdi-arrow-left me-1"></i> Back
        </button>

        <div class="d-flex align-items-center">
          <div class="bg-danger bg-gradient rounded-circle me-3 d-flex align-items-center justify-content-center"
            style="width: 60px; height: 60px;">
            <i class="mdi mdi-clipboard-text text-white" style="font-size: 1.5rem;"></i>
          </div>
          <div>
            <h2 class="mb-1">{{title}}</h2>
            <p class="text-muted mb-0">Create a new Quality Incident Report to document and track product issues</p>
          </div>
        </div>
      </div>

      <!-- Main Form Card -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">

          <!-- Form Section -->
          <app-qir-form (setFormEmitter)="setFormEmitter($event)" [submitted]="submitted"></app-qir-form>

        </div>

        <div class="card-footer bg-light border-top d-flex p-3">
          <button class="btn btn-outline-secondary" [disabled]="isLoading" (click)="onCancel()">
            Cancel
          </button>
          <button class="btn btn-danger  ms-auto" [disabled]="isLoading" (click)="onSubmit()">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
            {{isLoading ? 'Creating...' : 'Create QIR'}}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
