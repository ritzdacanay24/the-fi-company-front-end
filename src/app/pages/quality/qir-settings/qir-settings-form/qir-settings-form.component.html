<form [formGroup]="form" autocomplete="off">

  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
      <option selected disabled value="null">--Select--</option>
      <option *ngFor="let row of category" [value]="row.value">{{row.name}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" type="text" formControlName="name"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea type="text" class="form-control" placeholder="Enter description" formControlName="description"
      [ngClass]="{ 'is-invalid': submitted && f.description.errors }" rows="7"></textarea>
  </div>

  <div class="mb-3" *ngIf="this.form.value.category == 'customerName'">
    <label class="form-label">Customer Code</label>
    <input class="form-control" type="text" formControlName="code"
      [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
  </div>

  <div class="mb-3">
    <div class="form-check form-switch form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
