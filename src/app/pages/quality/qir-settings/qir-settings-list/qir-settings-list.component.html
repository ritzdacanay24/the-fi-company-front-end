<div class="row">
  <div class="col-12 col-xl-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <ng-select [dropdownPosition]="'bottom'" [searchable]="false" bindLabel="name" bindValue="name"
            [clearable]="false" [items]="selectedViewOptions" [(ngModel)]="selectedViewType"
            (change)="getData()" style="width:150px" class="me-3" [appendTo]="'body'">
          </ng-select>
          <div class="ms-auto">
            <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-quartz no-border" style="height: calc(100vh - 170px);"
          [rowData]="data" [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
