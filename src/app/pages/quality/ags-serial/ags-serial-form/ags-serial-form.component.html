<form [formGroup]="form" autocomplete="off">

  <div class="mb-3">
    <label class="form-label">AGS Serial #</label>
    <div class="input-group">
      <input class="form-control" type="text" formControlName="generated_SG_asset"
        [ngClass]="{ 'is-invalid': submitted && f.generated_SG_asset.errors }" placeholder="Enter AGS Serial #" />
      <button class="btn btn-outline-primary" type="button" (click)="openSerialNumberGenerator()">
        <i class="mdi mdi-refresh me-1"></i>Generate
      </button>
    </div>
    <small>If AGS serial # is blank, the serial # will automatically generate.</small>
  </div>

  <div class="mb-3">
    <app-qad-customer-part-search [form_label]="'AGS Part #'" (notifyParent)="getCustomerPartNumber($event)"
      [ngClass]="{ 'is-invalid': submitted && f.sgPartNumber.errors }"
      [value]="f.sgPartNumber.value"></app-qad-customer-part-search>
  </div>

  <div class="mb-3">
    <app-qad-wo-search (notifyParent)="getWorkOrderNumber($event)"
      [ngClass]="{ 'is-invalid': submitted && f.poNumber.errors }" [value]="f.poNumber.value"></app-qad-wo-search>
  </div>

  <div class="mb-3">
    <label class="form-label">Serial number</label>
    <div class="input-group">
      <input class="form-control" type="text" formControlName="serialNumber" placeholder="Enter Serial Number"
        [ngClass]="{ 'is-invalid': submitted && f.serialNumber.errors }" />
      <button class="btn btn-outline-primary" type="button" (click)="openSerialNumberGenerator('serialNumber')">
        <i class="mdi mdi-refresh me-1"></i>Generate
      </button>
    </div>
  </div>

  <div class="mb-3">
    <div class="form-check form-switch form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active"
        (change)="setBooleanToNumber('active')">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
