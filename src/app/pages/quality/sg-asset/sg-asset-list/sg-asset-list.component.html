<div class="row">
  <div class="col-12 col-xl-12">
    <!-- Main Header -->
    <div class="card border-0 mb-4">
      <div class="card-header bg-primary bg-gradient text-white position-relative overflow-hidden p-4"
           style="border-radius: 16px 16px 0 0;">
        <!-- Background Pattern -->
        <div class="position-absolute" style="top: -20px; right: -20px; opacity: 0.1;">
          <i class="mdi mdi-view-grid" style="font-size: 8rem; transform: rotate(15deg);"></i>
        </div>
        
        <div class="d-flex align-items-center justify-content-between position-relative">
          <div class="d-flex align-items-center">
            <span class="bg-white bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                  style="width: 2.5rem; height: 2.5rem;">
              <i class="mdi mdi-view-grid fs-4 text-white"></i>
            </span>
            <div>
              <h4 class="mb-1 fw-bold text-white">
                {{title}}
              </h4>
              <p class="text-white-50 mb-0">Manage and track asset information</p>
            </div>
          </div>
          
          <div class="d-flex align-items-center gap-3 position-relative" style="z-index: 2;">
            <div>
              <app-date-range (setDateRange)="onChangeDate($event)" [value]="dateRange" [disabled]="this.isAll"
                [displayOptions]="true"></app-date-range>
            </div>
            <ng-select [dropdownPosition]="'bottom'" [searchable]="false" bindLabel="name" bindValue="name"
              [clearable]="false" [items]="selectedViewOptions" [(ngModel)]="selectedViewType" (change)="getData()"
              style="width:150px" [appendTo]="'body'">
            </ng-select>
            <div class="form-check form-switch form-switch-md">
              <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isAll"
                (change)="getData()">
              <label class="form-check-label text-white" for="flexSwitchCheckDefault">Show All</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Data Grid Card -->
    <div class="card">
      <div class="card-body p-0">
        <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-quartz no-border" style="height: calc(100vh - 170px);"
          [rowData]="data">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
