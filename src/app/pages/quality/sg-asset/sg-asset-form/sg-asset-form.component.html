<form [formGroup]="form" autocomplete="off" [class.readonly-form]="isEditMode">

  <!-- Show locked message when in edit mode -->
  <div class="alert alert-warning" role="alert" *ngIf="isEditMode">
    <i class="mdi mdi-lock me-2"></i>
    <strong>Form Locked:</strong> This SG Asset has been created and cannot be edited to maintain data integrity.
  </div>

  <div class="mb-3">
    <label class="form-label">L&W Serial #</label>
    <input class="form-control" type="text" formControlName="generated_SG_asset"
      [ngClass]="{ 'is-invalid': submitted && f.generated_SG_asset.errors }" placeholder="Enter L&W Serial Number" />
    <small>If L&W serial # is blank, the serial # will automatically generate.</small>
  </div>

  <div class="mb-3">
    <app-qad-wo-search [form_label]="'WO Number'" (notifyParent)="getWoNumber($event)"
      [ngClass]="{ 'is-invalid': submitted && f.poNumber.errors }" [value]="f.poNumber.value" [disabled]="isEditMode"></app-qad-wo-search>

    <!-- <input class="form-control" type="text" formControlName="poNumber" placeholder="Enter WO Number"
      [ngClass]="{ 'is-invalid': submitted && f.poNumber.errors }" /> -->
  </div>

  <div class="mb-3">
    <label class="form-label">Property site</label>
    <input class="form-control" type="text" formControlName="property_site" placeholder="Enter Property Site"
      [ngClass]="{ 'is-invalid': submitted && f.property_site.errors }" />
  </div>

  <div class="mb-3">
    <app-qad-customer-part-search [form_label]="'SG Part #'" (notifyParent)="getCustomerPartNumber($event)"
      [ngClass]="{ 'is-invalid': submitted && f.sgPartNumber.errors }"
      [value]="f.sgPartNumber.value" [disabled]="isEditMode"></app-qad-customer-part-search>
  </div>

  <div class="mb-3">
    <label class="form-label">Serial number</label>
    <input class="form-control" type="text" formControlName="serialNumber" placeholder="Enter Serial Number"
      [ngClass]="{ 'is-invalid': submitted && f.serialNumber.errors }" />
  </div>

  <div class="mb-3">
    <div class="form-check form-switch form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active"
        (change)="setBooleanToNumber('active')">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
