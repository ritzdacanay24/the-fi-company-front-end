<div class="row">
  <div class="col col-lg-12 col-xl-12 col-xxl-7">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
      </div>
      <div class="card-body" style="min-height:300px">

        <div *ngIf="( this.form?.value?.ca_action_req == 'No' && !this.form?.value?.ca_action_req ) && !isLoading"
          class="alert alert-info alert-dismissible material-shadow alert-label-icon label-arrow fade show"
          role="alert">
          <i class="ri-error-warning-line label-icon"></i>
          Corrective Action & Verfication not required
          <button type="button" class="btn-close" data-bs-dismiss=" alert" aria-label="Close"></button>
        </div>


        <p class="text-center my-3 text-danger"><i>(Below section to be completed by The Fi-COmpany-Las Vegas QA
            personnel)</i></p>
        <app-ncr-verification-form (setFormEmitter)="setFormEmitter($event)"
          [submitted]="submitted"></app-ncr-verification-form>
      </div>
      <div class="card-footer d-flex  d-flex justify-content-between">
        <button class="btn btn-primary" [disabled]="isLoading || this.form?.disabled" (click)="onSubmit()">Update</button>
        <button class="btn btn-primary" [disabled]="isLoading || this.form?.disabled" (click)="onClose()">Update & Close NCR</button>
      </div>
    </div>
  </div>
</div>
