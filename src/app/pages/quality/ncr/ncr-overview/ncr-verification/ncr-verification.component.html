<div class="row">
  <div class="col col-lg-12 col-xl-12 col-xxl-7">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h4 class="card-title mb-0 flex-grow-1 text-end"> {{title}} </h4>
      </div>
      <div class="card-body" style="min-height:300px">

        <p class="text-center my-3 text-danger"><i>(Below section to be completed by The Fi-COmpany-Las Vegas QA personnel)</i></p>

        <app-ncr-verification-form (setFormEmitter)="form = $event" [submitted]="submitted"></app-ncr-verification-form>
      </div>
      <div class="card-footer d-flex  d-flex justify-content-between">
        <button class="btn btn-primary" [disabled]="isLoading" (click)="onSubmit()">Submit Verification</button>
      </div>
    </div>
  </div>
</div>
