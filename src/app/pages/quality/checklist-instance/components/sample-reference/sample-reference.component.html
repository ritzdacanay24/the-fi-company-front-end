<!-- Sample Reference Section -->
<div class="card border-0 shadow-sm">
  <div class="card-header bg-light border-0 py-3">
    <h6 class="mb-0 fw-bold text-dark d-flex align-items-center">
      <i class="mdi mdi-image-multiple me-2 text-success"></i>
      Sample Reference
    </h6>
  </div>
  
  <div class="card-body p-4">
    <!-- Sample Image Display -->
    <div *ngIf="getCurrentSamplePhoto(); else noSampleImages">
      <div class="position-relative">
        <div class="ratio ratio-16x9 rounded overflow-hidden shadow-sm bg-light">
          <img [src]="getCurrentSamplePhoto()!" 
               class="object-fit-cover"
               alt="Sample reference image"
               loading="lazy">
        </div>
      </div>
      
      <!-- Sample Info -->
      <div class="mt-3 p-3 bg-light rounded">
        <small class="text-muted d-block">
          <i class="mdi mdi-lightbulb-outline me-1"></i>
          <strong>Reference Guide:</strong>
        </small>
        <ul class="small text-muted mb-0 mt-1">
          <li>Compare your photo with this sample</li>
          <li>Ensure similar angle and lighting</li>
          <li>Match the level of detail shown</li>
        </ul>
      </div>
    </div>
    
    <!-- No Sample Images Template -->
    <ng-template #noSampleImages>
      <div class="text-center py-4">
        <i class="mdi mdi-image-off-outline text-muted mb-2" style="font-size: 3rem;"></i>
        <p class="text-muted mb-0">No sample reference available</p>
        <small class="text-muted">Take photos based on task requirements</small>
      </div>
    </ng-template>
  </div>
</div>
