<div class="container-fluid">
  <!-- Page Title -->
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">Serial Number Report</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="javascript: void(0);">Tools</a></li>
            <li class="breadcrumb-item active">Serial Number Report</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics Cards -->
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="avatar-sm me-3">
              <span class="avatar-title rounded-circle bg-primary-subtle text-primary">
                <i class="mdi mdi-format-list-numbered"></i>
              </span>
            </div>
            <div>
              <h5 class="mb-1">{{ totalCount }}</h5>
              <p class="text-muted mb-0">Total Generated</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="avatar-sm me-3">
              <span class="avatar-title rounded-circle bg-success-subtle text-success">
                <i class="mdi mdi-check-circle"></i>
              </span>
            </div>
            <div>
              <h5 class="mb-1">{{ usedCount }}</h5>
              <p class="text-muted mb-0">Used</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="avatar-sm me-3">
              <span class="avatar-title rounded-circle bg-warning-subtle text-warning">
                <i class="mdi mdi-clock-outline"></i>
              </span>
            </div>
            <div>
              <h5 class="mb-1">{{ availableCount }}</h5>
              <p class="text-muted mb-0">Available</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title mb-0">Filters</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <label class="form-label">Template</label>
              <select class="form-select" [(ngModel)]="selectedTemplate">
                <option value="">All Templates</option>
                <option *ngFor="let template of templates" [value]="template.template_id">
                  {{ template.name }}
                </option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Used For</label>
              <select class="form-select" [(ngModel)]="selectedUsedFor">
                <option value="">All Uses</option>
                <option value="product">Product</option>
                <option value="asset">Asset</option>
                <option value="work_order">Work Order</option>
                <option value="transaction">Transaction</option>
                <option value="demo">Demo</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Status</label>
              <select class="form-select" [(ngModel)]="selectedStatus">
                <option value="">All Status</option>
                <option value="used">Used</option>
                <option value="available">Available</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Date From</label>
              <input type="date" class="form-control" [(ngModel)]="dateFrom">
            </div>
            <div class="col-md-2">
              <label class="form-label">Date To</label>
              <input type="date" class="form-control" [(ngModel)]="dateTo">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <button class="btn btn-primary me-2" (click)="applyFilters()">
                <i class="mdi mdi-filter me-1"></i>Apply Filters
              </button>
              <button class="btn btn-outline-secondary me-2" (click)="clearFilters()">
                <i class="mdi mdi-filter-remove me-1"></i>Clear Filters
              </button>
              <button class="btn btn-outline-success" (click)="exportToCSV()">
                <i class="mdi mdi-download me-1"></i>Export CSV
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Grid -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h6 class="card-title mb-0">Serial Numbers</h6>
        </div>
        <div class="card-body">
          <ag-grid-angular
            class="ag-theme-alpine"
            style="height: 600px; width: 100%;"
            [columnDefs]="columnDefs"
            [rowData]="serialNumbers"
            [pagination]="true"
            [paginationPageSize]="50"
            [animateRows]="true"
            [enableCellTextSelection]="true"
            [context]="{ component: this }"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Barcode Modal -->
<div class="modal fade" [class.show]="showBarcodeModal" [style.display]="showBarcodeModal ? 'block' : 'none'" 
     tabindex="-1" role="dialog" *ngIf="showBarcodeModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Barcode Preview</h6>
        <button type="button" class="btn-close" (click)="hideBarcode()"></button>
      </div>
      <div class="modal-body text-center">
        <div class="p-4">
          <ngx-barcode6 
            [bc-value]="selectedBarcodeSerial" 
            [bc-display-value]="true" 
            [bc-height]="80" 
            [bc-width]="2"
            [bc-font-size]="18" 
            [bc-margin-left]="0" 
            [bc-text-align]="'center'" 
            [bc-background]="'white'">
          </ngx-barcode6>
        </div>
        <div class="mt-3">
          <button class="btn btn-outline-primary" (click)="copyToClipboard(selectedBarcodeSerial)">
            <i class="mdi mdi-content-copy me-1"></i>Copy Serial Number
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showBarcodeModal" *ngIf="showBarcodeModal"></div>
