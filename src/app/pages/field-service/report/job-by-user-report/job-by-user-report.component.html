
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <div class=" me-3">
            <app-date-range (setDateRange)="onChangeDate($event)" [value]="dateRange" [displayOptions]="true"></app-date-range>
          </div>
          <div class="ms-auto">
            <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading">
          <h4>
            <div class="spinner-grow text-primary spinner-grow-sm" role="status" style="margin-bottom:2px">
              <span class="visually-hidden">Loading...</span>
            </div>
            Loading Data. Please wait...
          </h4>
        </div>
        <app-job-by-user-report-chart [data]="chartData"></app-job-by-user-report-chart>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <div class=" me-3">
            <app-date-range (setDateRange)="onChangeDate($event)" [value]="dateRange" [displayOptions]="true"></app-date-range>
          </div>
          <div class="ms-auto">
            <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <ag-grid-angular class="ag-theme-quartz no-border" [rowData]="data" [columnDefs]="columnDefs" [gridOptions]="gridOptions"
          style="width: 100%;height: calc(100vh - 170px);">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
