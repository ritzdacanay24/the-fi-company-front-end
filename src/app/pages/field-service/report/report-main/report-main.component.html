<div class="row">
  <div class="col-md-3" *ngFor="let row of reports">
    <h4 class="mb-3">{{row.name}}</h4>
    <div class="list-group mb-2" *ngFor="let item of row.children">
      <a href="" [routerLink]="[item.link]" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{item.name}}</h5>
        </div>
        <p class="mb-1">{{item.description}}</p>
        <small>View</small>
      </a>
    </div>
  </div>
</div>
