<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Request Confirmation Email</h4>
</div>

<div class="modal-body">
    <div class="alert alert-warning" role="alert">
        Under Development
    </div>

    <quill-editor [(ngModel)]="text" placeholder="Enter Comments here.." [modules]="quillConfig"
        (onEditorCreated)="setFocus($event)" style="width:100%;height:400px">
    </quill-editor>
</div>

<div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-light me-2 ms-auto">Close</button>
    <button (click)="onSubmit()" type="button" class="btn btn-primary" disabled>Send Email</button>
</div>
