<div class="row">
    <div class="content-grid col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-10 col-xxxl-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h4 class="card-title mb-0 flex-grow-1 text-start"> {{title}} </h4>
            </div>
            <div class="card-body" style="min-height:300px">
                <div *ngIf="!createNew">

                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Add to an existing group</label>
                            <select class="form-select mb-4" [(ngModel)]="currentFsIdGroupSelection"
                                (ngModelChange)="goToView()">
                                <option selected disabled value="null">--SELECT--</option>
                                <option *ngFor="let row of headerInfo" [value]="row.id">Group ID: {{row.id}} -
                                    {{row.fsIds}}</option>
                            </select>
                        </div>
                    </div>

                    <p>----------- OR -----------</p>
                </div>

                <button class="btn btn-primary mt-3" [disabled]="isLoading" (click)="createNewGroup()">
                    Create New Group</button>
            </div>
            <div class="card-footer d-flex  d-flex justify-content-between">
                <button class="btn btn-light" [disabled]="isLoading" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary" [disabled]="isLoading" (click)="onSubmit()"
                    *ngIf="createNew">Submit</button>
            </div>
        </div>
    </div>
</div>
