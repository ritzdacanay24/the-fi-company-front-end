<div class="row" *ngIf="!data && !group_id && !isLoading">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body" style="min-height:300px">
        Please select user from list.
      </div>
      <div class="card-footer d-flex  d-flex justify-content-between">
        <button class="btn btn-light" [disabled]="isLoading" (click)="onCancel()">Go to list</button>
      </div>
    </div>
  </div>
</div>

<div class="row" [hidden]="!data && !group_id">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">
    <div class="sticky-top">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <button class="btn btn-light btn-sm shadow-none bg-light rounded border-0 me-2 me-auto" *ngIf="goBack"
            (click)="goBack()"><i class="mdi mdi-arrow-left pointer text-muted"></i> Back</button>
          <button class="btn btn-light btn-sm shadow-none bg-light rounded border-0 ms-2 me-2 me-auto"
            (click)="onAdd()">
            Add to Trip Detail</button>
          <h4 class="card-title mb-0 flex-grow-1 text-end"> Group # {{group_id}}</h4>
        </div>
        <div class="card-body" style="min-height:300px;height: calc(100vh - 158px);overflow:auto">
          <app-trip-details-summary [fsId]="group_id" [viewTripDetailById]="viewTripDetailById" [id]="group_id"
            (setDatData)="setDatData = $event" [add]="add"></app-trip-details-summary>
        </div>
      </div>
    </div>
  </div>
</div>
