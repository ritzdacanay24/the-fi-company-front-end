<form [formGroup]="form" autocomplete="off">
    <ng-container formGroupName="header">
        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" placeholder="Start Date" formControlName="start_date">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" placeholder="Start Date" formControlName="start_time">
            </div>
            <div class="col mb-3">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" placeholder="End Time" formControlName="end_time">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mb-3">
                <label class="form-label">Property name</label>
                <input type="text" class="form-control" placeholder="Enter Property Name"
                    formControlName="property_name">
            </div>
            <div class="col-sm-12 mb-3">
                <label class="form-label">Techs</label>
                <input type="text" class="form-control" placeholder="Enter Techs" formControlName="techs">
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label class="form-label">Contact Name</label>
                <input type="text" class="form-control" placeholder="Enter Contact Name" formControlName="contact_name">
            </div>
        </div>

    </ng-container>
