<form [formGroup]="form" autocomplete="off">

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
  </div>

  <div class="mb-3">
    <label class="form-label">Image Url</label>
    <textarea type="text" class="form-control" name="image" formControlName="image" placeholder="Enter image url"
      [ngClass]="{ 'is-invalid': submitted && f.image.errors }" rows="4"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Color</label>
    <input type="text" class="form-control" name="background_color" formControlName="background_color" placeholder="Enter color"
      [ngClass]="{ 'is-invalid': submitted && f.background_color.errors }" />
  </div>


  <div class="mb-3">
    <div class="form-check form-switch form-switch-md form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active"
        (change)="setBooleanToNumber('active')">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
