<form [formGroup]="form" autocomplete="off">

  <div class="row">
    <div class="col-md mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-9 mb-3">
      <label class="form-label">Background Color</label>
      <input type="text" class="form-control" name="background_color" formControlName="background_color"
        placeholder="Enter Background Color" [ngClass]="{ 'is-invalid': submitted && f.background_color.errors }" />
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Text Color</label>
      <input type="text" class="form-control" name="font_color" formControlName="font_color"
        placeholder="Enter Text Color" [ngClass]="{ 'is-invalid': submitted && f.font_color.errors }" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea type="text" class="form-control" name="description" formControlName="description" rows="5"
      placeholder="Enter description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
  </div>

  <div class="mb-3">
    <div class="form-check form-switch form-switch-md form-switch-md">
      <input class="form-check-input" type="checkbox" id="active" formControlName="active"
        (change)="setBooleanToNumber('active')">
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>

</form>
