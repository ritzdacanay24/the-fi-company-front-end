<form [formGroup]="form" autocomplete="off">
  <div class="mb-3">
    <label class="form-label">Category</label>
    <input type="text" class="form-control" name="category" formControlName="category" placeholder="Enter category"
      [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
  </div>

  <div class="mb-3">
    <label class="form-label">Accounting Code</label>
    <input type="text" class="form-control" name="accounting_code" formControlName="accounting_code"
      placeholder="Enter accounting code" [ngClass]="{ 'is-invalid': submitted && f.accounting_code.errors }" />
  </div>

  <div class="mb-3">
    <label class="form-label">Icon</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="icon" formControlName="icon" placeholder="Enter icon"
        [ngClass]="{ 'is-invalid': submitted && f.icon.errors }" />
      <span class="input-group-text"><i style="font-size:15px;" class="{{f.icon.value}}"></i></span>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Background Color</label>
    <input type="text" class="form-control" name="background_color" formControlName="background_color"
      placeholder="Enter background color" [ngClass]="{ 'is-invalid': submitted && f.background_color.errors }" />
  </div>

  <div class="row">
    <div class="col-md">
      <label class="form-label">Description</label>
      <textarea type="text" class="form-control" name="description" formControlName="description" rows="5"
        placeholder="Enter License notes" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
    </div>
  </div>

  <div class="form-check form-switch form-switch-md form-switch-md mt-2">
    <input class="form-check-input" type="checkbox" id="active" formControlName="active"
      (change)="setBooleanToNumber('active')">
    <label class="form-check-label" for="active">Active</label>
  </div>

</form>
