<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center">
          <div class="me-3">
            <app-date-range (setDateRange)="onChangeDate($event)" [value]="dateRange" [displayOptions]="true" [disabled]="this.isAll"></app-date-range>
          </div>
          <ng-select [dropdownPosition]="'bottom'" [searchable]="false" bindLabel="name" bindValue="name"
            [clearable]="false" [items]="selectedViewOptions" [(ngModel)]="selectedViewType" (change)="getData()"
            style="width:150px" class="me-2">
          </ng-select>
          <div class="form-check form-switch form-switch-md">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isAll"
              (change)="changeIsAll()" >
            <label class="form-check-label" for="flexSwitchCheckDefault">Show All</label>
          </div>
          <div class="ms-auto">
            <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-alpine no-border" style="height: calc(100vh - 170px);"
          [rowData]="data" [columnDefs]="columnDefs">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
