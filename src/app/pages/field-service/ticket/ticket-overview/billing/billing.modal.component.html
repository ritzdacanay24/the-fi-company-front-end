<div class="modal-header mb-0 pb-0">
    <h4 class="modal-title" id="modal-basic-title">Signature</h4>
</div>

<div class="modal-body">
    <div class="mb-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>billToCustomer</th>
                    <th>markUpPercent</th>
                    <th>gpmPercent</th>
                    <th>selected</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of options">
                    <td>{{row.name}}</td>
                    <td>{{row.billToCustomer}}</td>
                    <td>{{row.markUpPercent}}</td>
                    <td>{{row.gpmPercent}}</td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input"  type="radio"  name="sss" [(ngModel)]="row.selected" id="flexCheckDefault_{{row.name}}">
                            <label class="form-check-label" for="flexCheckDefault_{{row.name}}">
                            </label>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>

        
        <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-quartz no-border"
          style="height: calc(100vh - 170px);" [rowData]="options">
        </ag-grid-angular>

    </div>
</div>

<div class="modal-footer">
    <button (click)="dismiss()" type="button" class="btn btn-light me-3">Close</button>
    <button (click)="onDelete()" type="button" class="btn btn-danger" *ngIf="id">Delete</button>
    <button (click)="onSubmit()" type="button" class="btn btn-primary ms-auto">Save</button>
</div>
