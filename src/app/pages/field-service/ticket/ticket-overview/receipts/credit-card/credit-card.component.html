<div class="row justify-content-center">
  <div class="col-lg-10 col-xl-10">
    <div class="card border-0">
      <div class="card-header bg-warning bg-gradient border-bottom border-none position-relative">
        <div class="d-flex align-items-center justify-content-between">
          <h4 class="card-title mb-0 text-dark">
            <i class="mdi mdi-credit-card me-2"></i>
            Credit Card Transactions
          </h4>
          <!-- Transparent decorative icon on the right -->
          <div class="position-absolute top-50 end-0 translate-middle-y pe-4" style="opacity: 0.08; z-index: 1;">
            <i class="mdi mdi-credit-card" style="font-size: 3.5rem;"></i>
          </div>
          
          <div class="d-flex align-items-center gap-2">
            <div ngbDropdown class="d-none d-sm-block" placement="bottom-right" container="body">
              <button type="button" class="btn btn-dark btn-sm" id="dropdownBasic1" ngbDropdownToggle>
                <i class="mdi mdi-dots-horizontal me-1"></i>Actions
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" container="body">
                <button ngbDropdownItem class="py-2" (click)="sendEmail()">
                  <i class="mdi mdi-email-send me-2 text-primary"></i>Email missing receipts to techs
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body p-0">
        <ag-grid-angular class="ag-theme-quartz no-border" [rowData]="transactions" [gridOptions]="gridOptions"
          style="width: 100%; height: calc(100vh - 330px);">
        </ag-grid-angular>
      </div>

      <div class="card-footer bg-light border-top">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <i class="mdi mdi-currency-usd text-warning me-2"></i>
            <span class="fw-semibold">Total Transactions:</span>
            <span class="text-warning fw-bold ms-2">{{totalBankTransactinsAmount | currency}}</span>
          </div>
          <div class="d-flex align-items-center gap-3">
            <div class="d-flex align-items-center">
              <i class="mdi mdi-check-circle text-success me-1"></i>
              <small class="text-muted">Assigned: {{assignedTotalBankTransactions}}</small>
            </div>
            <div class="d-flex align-items-center">
              <i class="mdi mdi-file-document text-primary me-1"></i>
              <small class="text-muted">Total: {{totalBankTransactins}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
