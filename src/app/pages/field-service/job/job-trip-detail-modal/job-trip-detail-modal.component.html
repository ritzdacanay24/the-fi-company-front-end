<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Job Info Create</h4>
</div>

<div class="modal-body py-0">
  <form [formGroup]="form" autofocus="false">


    <div class="mb-3 ms-1">
      <select class="form-select" [(ngModel)]="trip_selection" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let row of ['Rental Car', 'Equipment', 'Hotel', 'Flight']">{{row}}</option>
      </select>
    </div>

    <ng-container formGroupName="rental_car">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label">Confirmation</label>
          <input type="text" placeholder="Please Select..." class="form-control" formControlName="confirmation" />
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label class="form-label">Pick Up Date & Time</label>
          <input type="local-datetime" placeholder="Please Select..." class="form-control"
            formControlName="rental_car_pickup_datetime" />
        </div>
        <div class="col mb-3">
          <label class="form-label">Drop Off Date & Time</label>
          <input type="local-datetime" placeholder="Please Select..." class="form-control"
            formControlName="rental_car_dropoff_datetime" />
        </div>
      </div>
      
      <div class="row">
        <div class="col mb-3">
          <label class="form-label">Driver</label>
          <input type="local-datetime" placeholder="Please Select..." class="form-control" formControlName="rental_car_driver" />
        </div>
      </div>

      <ng-container formGroupName="address">
        <div class="row g-3">
          <div class="col">
            <label class="form-label">Company Name</label>
            <input type="text" placeholder="Please Select..." class="form-control" formControlName="name" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
              formControlName="rental_car_address">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
              formControlName="rental_car_address1">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="rental_car_address_city">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select class="form-select" formControlName="rental_car_address_state">
              <option disabled selected value="">--Select state--</option>
              <option [value]="row.abbreviation" *ngFor="let row of states">{{row.name}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" formControlName="rental_car_address_zip_code">
          </div>
        </div>
      </ng-container>
    </ng-container>
  </form>
</div>

<div class="modal-footer">
  <button (click)="dismiss()" type="button" class="btn btn-light me-2 ms-auto">Close</button>
  <button (click)="onSubmit()" type="button" class="btn btn-primary">Save</button>
</div>
