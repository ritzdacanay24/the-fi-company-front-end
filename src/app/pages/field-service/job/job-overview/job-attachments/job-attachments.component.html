<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <ng-select [dropdownPosition]="'bottom'" [searchable]="false" bindLabel="name" bindValue="name"
                    [clearable]="false" [items]="selectedViewOptions" [(ngModel)]="selectedViewType"
                    (change)="getData()" style="width:150px" class="ms-2 me-2">
                </ng-select>

                <div class="form-group">
                    <div class="input-group">
                        <input (change)="this.onFilechange($event)" class="form-control" type="file" id="file" multiple
                            name="file">
                        <button (click)="this.onUploadAttachments()" type="button" class="btn btn-primary"
                            [disabled]="isLoading || myFiles?.length == 0">
                            <i class="mdi mdi-upload"></i></button>
                    </div>
                </div>

                <h4 class="card-title mb-0 ms-auto"> {{title}} </h4>
            </div>
            <div class="card-body p-0">
                <ag-grid-angular [gridOptions]="gridOptions" class="ag-theme-alpine no-border"
                    style="height: calc(100vh - 172px);" [rowData]="data">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
