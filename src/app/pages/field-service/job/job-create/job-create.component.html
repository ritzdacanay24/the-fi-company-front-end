<div class="row">
  <div class="content-grid col-xxl-9">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0 flex-grow-1"> {{title}} </h4>
      </div>
      <div class="card-body" style="min-height:300px">
        <app-job-form [ngStyle]="ngStyle" (setFormElements)="setFormElements($event)" [submitted]="submitted"></app-job-form>
      </div>
      <div class="card-footer d-flex  d-flex justify-content-between">
        <button class="btn btn-light" [disabled]="isLoading">Cancel</button>
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="isLoading">Submit</button>
      </div>
    </div>
  </div>
</div>
