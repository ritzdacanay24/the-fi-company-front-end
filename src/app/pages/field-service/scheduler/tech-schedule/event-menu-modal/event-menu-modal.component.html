<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Select Form</h4>
</div>

<div class="modal-body text-center">

  <button type="button" class="btn btn-primary me-2 btn-block" (click)="createEvent('event')">Create Event</button>
  <button type="button" class="btn btn-info btn-block" (click)="createEvent('job')">Create Job</button>

</div>

<div class="modal-footer">
  <button (click)="dismiss()" type="button" class="btn btn-light">Close</button>
</div>
